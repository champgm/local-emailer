<div fxLayout="column"
     class="container"
     fxLayoutAlign="center center">
  <div>
    <app-email-buttons class="email-buttons "
                       [(style.width.px)]="buttonsWidth"
                       [emailMap]="emailMap"> </app-email-buttons>
  </div>

  <div>
    <input [(ngModel)]="subject"
           [(style.width.px)]="subjectWidth"
           class="form-control subject">
  </div>

  <div>
    <textarea [(ngModel)]="body"
              [(style.width.px)]="bodyWidth"
              rows="5"
              cols="30"
              class="form-control body"></textarea>
  </div>
  <div fxLayout="row">
    <label class="btn btn-primary submit"
           (click)="submit()"
           fxFlexAlign="end">Submit</label>
  </div>
</div>
